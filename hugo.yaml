baseURL: '/'
title: 'Minimal Marketing'
languageCode: zh-cn
DefaultContentLanguage: zh-cn
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
enableInlineShortcodes: true

params:
  author:
  author_image: /images/defaults/author.jpg
  og_image: /images/defaults/featured_image.jpg
  moto: "Learn marketing at a minimal cost."
  description: "This website costs only $10/year to host. Which leaves you plenty of room to experiment with your time without burning cash on marketing."
  google_analytics_id: '' # @NOTE: To remove the G2A tag, juste leave this key to an empty string.
  cta:
    text: Book a meeting
    url: https://www.youtube.com/watch?v=oHg5SJYRHA0
  footer:
    social_url: https://github.com/kailous
    social_username: '@Kailous'


taxonomies:
  category: Categories
  tag: Tags

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true
    min: "0.110.0"

languages:
  en-us:
    languageName: "English"
    weight: 1
  zh-cn:
    languageName: "中文"
    weight: 2