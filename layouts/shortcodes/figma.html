<!-- layouts/shortcodes/figma_embed.html -->
{{ $figmaURL := .Get "url" }}
{{ $height := .Get "h" }}
{{ $height = default $height "600" }}
{{ $embedURL := printf "https://www.figma.com/embed?embed_host=share&url=%s" $figmaURL }}
<iframe class="w-full" height="{{ $height }}" src="{{ $embedURL }}" allowfullscreen></iframe>
